<h2>Rechercher le Journal</h2>

<input id="searchInput" placeholder="Ex: 2026-02-15 ou 15 f√©vrier 2026">
<button id="searchButton">Rechercher</button>

<p id="message" style="color:red;"></p>

<script>

let journals = [];

fetch('journal/index.json')
  .then(res => res.json())
  .then(data => journals = data);

document.getElementById("searchButton")
  .addEventListener("click", searchJournal);

document.getElementById("searchInput")
  .addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
          e.preventDefault();
          searchJournal();
      }
  });

const monthsFR = {
  "janvier":"01","f√©vrier":"02","fevrier":"02",
  "mars":"03","avril":"04","mai":"05","juin":"06",
  "juillet":"07","ao√ªt":"08","aout":"08",
  "septembre":"09","octobre":"10",
  "novembre":"11","d√©cembre":"12","decembre":"12"
};

function normalizeInput(input) {

    input = input.trim().toLowerCase();

    if (/^\d{4}-\d{2}-\d{2}$/.test(input)) {
        return input;
    }

    const parts = input.split(" ");
    if (parts.length === 3) {
        const day = parts[0].padStart(2,"0");
        const month = monthsFR[parts[1]];
        const year = parts[2];
        if (month) return year + "-" + month + "-" + day;
    }

    return input;
}

function searchJournal() {

    const input = document.getElementById("searchInput").value;
    const message = document.getElementById("message");
    message.textContent = "";

    if (!input.trim()) return;

    const normalized = normalizeInput(input);
    const match = journals.find(j => j.date === normalized);

    if (match) {

        // üî• ‰ΩøÁî®ÊµèËßàÂô® URL Ëß£ÊûêÂô®Ôºà‰∏çÊâãÂä®ÁºñÁ†ÅÔºâ
        const fullURL = new URL(match.url, window.location.origin + "/Les-chroniques/");

        window.location.href = fullURL.href;

    } else {

        message.textContent =
            "D√©sol√©, il n'y a pas de journal pour cette journ√©e...";
    }
}

</script>
