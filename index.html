<!DOCTYPE html>
<html>
<head>
<title>Les Chroniques</title>
<meta charset="utf-8">
<style>

/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BODY LAYOUT ===== */
body {
    font-family: Georgia, serif;
    background: #f4f4f2;
    color: #111;
    text-align: center;
    padding: 80px 20px;
    position: relative;
    overflow-x: hidden;
    min-height: 100vh;
}

/* ===== TYPOGRAPHY ===== */
h1 {
    font-size: 4rem;
    letter-spacing: 3px;
    margin-bottom: 10px;
}

h2 {
    font-size: 1rem;
    letter-spacing: 5px;
    color: #777;
    margin-bottom: 40px;
}

p {
    max-width: 600px;
    margin: 20px auto;
    line-height: 1.6;
}

a {
    display: inline-block;
    margin: 15px;
    text-decoration: none;
    color: #111;
    border-bottom: 1px solid #111;
    transition: 0.3s;
}

a:hover {
    letter-spacing: 2px;
}

/* ===== MEDIA ===== */
audio, video {
    margin: 30px auto;
    display: block;
}
</style>
</head>
<body>
<h1>BIENVENUE À LES CHRONIQUES</h1>
<h2>Rechercher le Journal</h2>

<input id="searchInput" placeholder="Ex: 2026-02-15 ou 15 février 2026">
<button id="searchButton">Rechercher</button>

<p id="message" style="color:red;"></p>

<script>

// ===============================
// 1️⃣ 全局变量
// ===============================
let journals = [];

// ===============================
// 2️⃣ 加载 JSON
// ===============================
fetch('journal/index.json')
  .then(response => {
      if (!response.ok) {
          throw new Error("JSON not found");
      }
      return response.json();
  })
  .then(data => {
      journals = data;
  })
  .catch(error => {
      document.getElementById("message").textContent =
          "Erreur de chargement des journaux.";
  });

// ===============================
// 3️⃣ 回车触发
// ===============================
document.getElementById("searchInput")
  .addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
          searchJournal();
      }
  });

document.getElementById("searchButton")
  .addEventListener("click", searchJournal);

// ===============================
// 4️⃣ 法语月份映射
// ===============================
const monthsFR = {
  "janvier":"01",
  "février":"02",
  "fevrier":"02",
  "mars":"03",
  "avril":"04",
  "mai":"05",
  "juin":"06",
  "juillet":"07",
  "août":"08",
  "aout":"08",
  "septembre":"09",
  "octobre":"10",
  "novembre":"11",
  "décembre":"12",
  "decembre":"12"
};

// ===============================
// 5️⃣ 输入标准化
// ===============================
function normalizeInput(input) {

    input = input.trim().toLowerCase();

    // 格式 YYYY-MM-DD
    if (/^\d{4}-\d{2}-\d{2}$/.test(input)) {
        return input;
    }

    // 格式 DD-MM-YYYY
    if (/^\d{2}-\d{2}-\d{4}$/.test(input)) {
        const parts = input.split("-");
        return parts[2] + "-" + parts[1] + "-" + parts[0];
    }

    // 格式 15 février 2026
    const parts = input.split(" ");
    if (parts.length === 3) {
        const day = parts[0].padStart(2,"0");
        const month = monthsFR[parts[1]];
        const year = parts[2];

        if (month) {
            return year + "-" + month + "-" + day;
        }
    }

    return input;
}

// ===============================
// 6️⃣ 主搜索函数
// ===============================
function searchJournal() {

    const rawInput = document.getElementById("searchInput").value;
    const message = document.getElementById("message");

    message.textContent = "";

    if (!rawInput.trim()) return;

    const normalized = normalizeInput(rawInput);

    const match = journals.find(j => j.date === normalized);

    if (match) {

        // 关键修复：逐段编码，解决组合重音问题
        const encodedURL = match.url
            .split('/')
            .map(part => encodeURIComponent(part))
            .join('/');

        window.location.href = encodedURL;

    } else {
        message.textContent =
            "Désolé, il n'y a pas de journal pour cette journée...";
    }
}

</script>

<h2>Vidéo</h2>

  <p style="color: gray;">

</body>
</html>
